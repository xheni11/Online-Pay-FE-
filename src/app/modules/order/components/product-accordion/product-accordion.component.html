
<p-card header="{{product.name}}">
    <h5>PRICE:  {{product.price}}</h5>
    <div>Selected Color: {{product.selectedColor.name}}</div>
    <div>Selected Size: {{product.selectedSize.value}}</div>
    <div>Selected Quantity: {{product.selectedQuantity}}</div>
    <hr />
    <h5>Total Value: {{totalValue}}</h5>
</p-card>
