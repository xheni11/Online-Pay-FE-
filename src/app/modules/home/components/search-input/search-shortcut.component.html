<div class="search-item" [ngClass]="routeAnimationsElements">
  <span class="md-inputfield">
    <input
      type="text"
      pInputText
      placeholder="Search"
      class="ui-inputtext ui-corner-all ui-state-default ui-widget"
      (input)="onSearch()"
      [(ngModel)]="search"
    />
    <i class="pi pi-search"></i>
  </span>
</div>
