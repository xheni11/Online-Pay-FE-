<div class="topbar clearfix">
  <a href="#" id="menu-button" (click)="app.onMenuButtonClick($event, 0)">
    <span class="pi pi-angle-left"></span>
  </a>
  <a class="morpheus-logo-link" href="#">
    <img src="assets/layout/images/morpheus-logo-{{ app.theme }}.svg" class="morpheus-logo" />
    <span class="morpheus-logo-text">
      {{ app.title }}
    </span>
  </a>

  <a id="topbar-menu-button" href="#" (click)="app.onTopbarMenuButtonClick($event)">
    <em class="pi pi-bars"></em>
  </a>
  <ul class="topbar-menu fadeInDown" [ngClass]="{ 'topbar-menu-visible': app.topbarMenuActive }">
    <!--     <li
      #search
      class="search-item"
      [ngClass]="{ 'active-topmenuitem': app.activeTopbarItem === search }"
      (click)="app.onTopbarSearchItemClick($event)"
    >
      <span class="md-inputfield">
        <input type="text" pInputText placeholder="Search" />
        <em class="pi pi-search"></em>
      </span>
    </li> -->

    <li #profile class="profile-item" [ngClass]="{ 'active-topmenuitem': app.activeTopbarItem === profile }"
      id="profile">
      <a href="#" (click)="app.onTopbarItemClick($event, profile)">
        <div class="profile-image">
          <i class="pi pi-user" style="font-size: 3em;"></i>
        </div>
        <span class="profile-text">Profil</span>
      </a>

      <ul class="fadeInDown">
        <div *ngIf="isUserLoggedIn()">
          <li role="menuitem">
            <a [routerLink]="['/profile']">
              <em class="pi pi-fw pi-user"></em>
              <span>Profil</span>
            </a>
          </li>
          <li role="menuitem">
            <a [routerLink]="['/change-password']">
              <em class="pi pi-fw pi-lock"></em>
              <span>Change Password</span>
            </a>
          </li>
          <li role=" menuitem">
            <a href="#" (click)="app.onTopbarSubItemClick($event)">
              <em class="pi pi-fw pi-sign-out"></em>
              <span>Logout</span>
            </a>
          </li>
        </div>
        <div *ngIf="!isUserLoggedIn()">
          <li role="menuitem">
            <a [routerLink]="['/login']">
              <em class="pi pi-fw pi-user"></em>
              <span>Log In</span>
            </a>
          </li>

        </div>
      </ul>
    </li>
  </ul>
</div>
